<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f6e1e7e0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="beforeDOB" class="container">
        <h1>Kindly enter your date of birth</h1>
      </div>
      <div id="AfterDOB" class="container">
        <div class="center">
          <h1>How Much Life You Have Spended Till Now</h1>
          <div class="time_container">
            <h2>
              <div id="year">0</div>
              Year
            </h2>
            <h2>
              <div id="month">0</div>
              Months
            </h2>
            <h2>
              <div id="day">0</div>

              Days
            </h2>
            <h2>
              <div id="minute">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>
      <div class="setting">
        <i id="settingIcon" class="fa fa-cog"> </i>
        <div id="setting_content" class="setting_content hide">
          <input type="date" id="dobInput" />
          <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
